<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EuroTravel</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
        <!--Barra de navegacion-->
    <div class="fondoContactos">
        <header>
            <nav id="navbar">
                <ul class="itemsNav">
                    <li><img class="menu" src="https://img.icons8.com/external-kiranshastry-lineal-kiranshastry/50/000000/external-menu-multimedia-kiranshastry-lineal-kiranshastry-1.png"/></li>
                    <a href="../index.html"><li>Inicio</li></a>
                    <a href="quienessomos.html"><li>Quienes somos?</li></a>
                    <a href="contactos.html"><li>Contactanos!</li></a>
                    <a href="planes.html"><li>Nuestros planes</li></a>
                    <a href="seguroviaje.html"><li>Seguro de viajero</li></a>
                </ul>
            </nav>
        </header>    
        <!--Aca irian iconos con mis redes sociales y cosas asi-->

        <!--Formulario para que envien sus opiniones o lo que quieran-->
        <main id="containerContactos">   
            <h2>Envianos tu consulta!</h2>
            <form>
                <label for="name">Nombre: </label>
                <input id="name" type="text" placeholder="Ingrese su nombre">
                <br>
                <br>
                <label for="surname">Apellido: </label>
                <input id="surname" type="text" placeholder="Ingrese su apellido">
                <br>
                <br>
                <label for="comment">Comentanos que te parecio la pagina!</label>
                <br>
                <textarea id="comment" name="" cols="30" rows="10" placeholder="Esta pagina es una masa!"></textarea>
                <br>
                <button type="submit">Enviar</button>
                <button type="reset">Reiniciar</button>
            </form>
        </main>    
    </div>

    <!--Footer-->
    <footer>
        <div id="container-footer">
            <p class="copy">Realizado por: Joaquin Cavanna</p>
            <div class="redes">
                <img src="https://img.icons8.com/fluency/30/000000/instagram-new.png"/>
                <img src="https://img.icons8.com/office/30/000000/whatsapp--v1.png"/>
                <img src="https://img.icons8.com/color/30/000000/facebook.png"/>
            </div>    
        </div> 
    </footer>
</body>
</html>
